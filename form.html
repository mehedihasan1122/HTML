<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <h1>Registrtion</h1>
    <form>
    <div>
        <label for="fullname">FULLNAME</label>
        <input type="text" name="fullname" id="fullname">
    </div>
    <br>
    
    <div>
        <label for="email">EMAIL</label>
        <input type="email" name="email" id="email" required>
    </div> 
    <br> 

    <div>
        <label for="password">PASSWORD</label>
        <input type="password" name="password" id="password">
    </div> 
    <br> 
    

    <div>
        <label for="dob">Date of birth</label>
        <input type="dob" name="dob" id="dob">
    </div> 
    <br> 

    <div>
        <label for="photo">Choose your photo</label>
        <input type="file" name="photo" id="photo">
    </div>  
    <br> 

    <div>
        <label for="gender">GENDER</label>
        <input type="radio" name="gender" id="gender" value="male">Male
        <input type="radio" name="gender" id="gender" value="female">Female
    </div> 
    <br> 

    <div>
        <label for="religion">RELIGION</label>
        <input type="checkbox" name="c1" id="muslim" value="islam">ISLAM
        <input type="checkbox" name="c1" id="hindu" value="hindu">HINDU
    </div> 
    <br>

    <div>
        <label for="department">DEPARTMENT</label>
        <select name="department">
            <option value="cse" selected> CSE  </option>
            <option value="eee"> EEE </option>
            <option value="bba"> BBA </option>
            <option value="english"> ENGLISH </option>
            <option value="arch"> ARCH </option>
        </select>
    </div>

    <div>
        <label for="message">Message:</label>
        <textarea cols="50" rows="20"></textarea>
    </div>

    <div>
        <input type="submit" value="Register">
        <input type="reset" value="clear" disabled>
    </div>
    
    
    
    
    
    
    </form>
</body>
</html>
